<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Google</title>
    <!-- favicon -->
    <link rel="icon" href="images/googleg_standard_color_128dp.png" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav>
        <a href="#" id="mail">Gmail</a>
        <a href="#" id="imgs">이미지</a>
        <a href="#" id="menu">
          <img src="images/free-icon-font-grid-3917002.png" alt="그리드" />
          <span></span>
        </a>
        <a href="login.html"><button id="login">로그인</button></a>
      </nav>
      <main>
        <div class="main_wrap">
          <img src="images/googlelogo_color_272x92dp.png" alt="로고이미지" />
          <div class="search_bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Google 검색 또는 URL 입력" />
            <a href="#">
              <img src="images/tia.png" alt="검색" />
            </a>
            <a href="#">
              <img
                src="images/googlemic_color_24dp.png"
                title="음성인식"
                alt="음성인식"
              />
            </a>
          </div>
          <div class="tlie-container">
            <a href="https://www.naver.com/" target="_blank">
              <div class="dot">
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </div>
              <div class="tile-icon">
                <img src="images/naverlogo.png" alt="네이버로고" />
              </div>
              <div class="tile-title">
                <span>네이버</span>
              </div>
            </a>
            <a
              href="https://www.notion.so/product?utm_source=google&utm_campaign=10805039169&utm_medium=104440699897&utm_content=455555244437&utm_term=notion&targetid=kwd-312974742&gclid=EAIaIQobChMI9qK9isSP_wIVC7yWCh2hFQS1EAAYASAAEgL6E_D_BwE"
              target="_blank"
            >
              <div class="dot">
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </div>
              <div class="tile-icon">
                <img src="images/notion.png" alt="노션로고" />
              </div>
              <div class="tile-title">
                <span>notion notion notion notion </span>
              </div>
            </a>
            <a href="https://fontawesome.com/" target="_blank">
              <div class="dot">
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </div>
              <div class="tile-icon">
                <img src="images/icon.png" alt="폰트어썸로고" />
              </div>
              <div class="tile-title">
                <span>fontawesome</span>
              </div>
            </a>
          </div>
          <button>Google 검색</button>
          <button>I'm Feeling Lucky</button>
        </div>
      </main>
    </header>
  </body>
</html>
